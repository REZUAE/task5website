<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video API Demo</title>
</head>
<body>
    <h1>Video API Demo</h1>
    
    <form action="api.php" method="get">
        <label for="video_id">Enter Video ID:</label>
        <input type="text" id="video_id" name="video_id">
        <button type="submit">Get Video Data</button>
    </form>

    <div id="result"></div>

    <script>
        document.querySelector('form').addEventListener('submit', function (event) {
            event.preventDefault();

            const videoId = document.getElementById('video_id').value;

            fetch(`api.php?video_id=${videoId}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerText = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    document.getElementById('result').innerText = `Error: ${error.message}`;
                });
        });
    </script>
<!-- Static App Form Collection Script -->
<script src="https://static.app/js/static-forms.js" type="text/javascript"></script>

<script src="https://static.app/js/static.js" type="text/javascript"></script>
</body>
</html>
